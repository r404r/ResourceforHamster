patch:
  page_size: 6 # 候选词个数
  super_comment/candidate_length: 30 # 候选词辅助码提醒的生效长度，0为关闭  但同时清空其它，应当使用上面开关来处理

  switches:
    - name: ascii_mode
      states: [中文, 英文]
      reset: 0
    - name: ascii_punct # 中英标点
      states: [中标, 英标]
    - name: full_shape
      states: [半角, 全角]
    - name: emoji
      states: [表情关, 表情开]
    - name: chinese_english
      states: [翻译关, 翻译开]
    - name: charset_filter
      states: [小字集, 大字集]
      reset: 1
    - name: chaifen_switch
      states: [拆分关, 拆分开]
      reset: 1
    - name: super_tips
      states: [提示关, 提示开]
      reset: 1
    - options: [raw_input, tone_display, full_pinyin] #开启后在输入编码的位置实时转换为带声调全拼或者不带声调全拼，不开启则采用系统配置原始编码，影响的是preedit_format,归属：super_preedit.lua
      states: [原编码, 有声调, 无声调]
      reset: 1 #对于开关组从0开始数，第几个就reset几可设为默认
    - options: [s2s, s2t, s2hk, s2tw]
      reset: 0
      states: [简体, 通繁, 港繁, 臺繁]
    - options: [comment_off, fuzhu_hint, tone_hint] #开启后在候选的注释里面实时显示辅助码或者全拼声调，不开启则采用系统配置，影响的是comment_format，快捷键配套ctrl+a,归属：super_comment.lua
      states: [注释关, 辅助开, 读音开]
      reset: 1
    - name: char_priority #多体现在编码重合但候选有单字或者多字的情况`引导的辅码查词时是否单字优先，全拼常见，类似于特定编码情况下、反查状态下的调序能力。归属：super_lookup.lua
      states: [词组先, 单字先]
    - options: [mixed, zh_only, en_only]
      states: [混合输入, 仅中文, 仅英文]
      reset: 0

  # 输入引擎
  engine/processors/@before 3: lua_processor@*select_character # 以词定字，有了辅助码了，想开启可以注释掉

  # 以下两个bool防止表情和翻译下面出现辅助码
  emoji/+:
    inherit_comment: false
  chinese_english/+:
    inherit_comment: false

  # @符号增加邮箱后缀
  punctuator/half_shape/+:
    "@":
      - "@"
      - "@gmail.com"
      - "@outlook.com"
      - "@qq.com"
      - "@163.com"
    "[":
      - "〔"
      - "｛"
      - "〖"
      - "『"
    "]":
      - "〕"
      - "｝"
      - "〗"
      - "』"

  key_binder/tips_key: "Break" # "backslash" # Lua 配置: 超级tips上屏按键
  key_binder/bindings/+: # 也可以再增加方案专有的
    - { when: always, toggle: chinese_english, accept: Control+e } # 切换翻译功能
    - { when: always, toggle: chaifen_switch, accept: Control+c } # 切换拆分功能
    - { when: always, toggle: s2s, accept: Control+Shift+4 } # 切换简繁
    - { when: always, toggle: super_tips, accept: Control+t } # 切换超级提示
    - { when: always, toggle: mixed, accept: Control+q } # 切换混输

  # 拼写设定
  speller/algebra:
    __patch:
      #- 模糊音                                  # 这里启用后，本文件末尾可配置具体条目
      - wanxiang_algebra:/pro/小鹤双拼 # 可选输入方案名称：自然码, 自然龙, 小鹤双拼, 搜狗双拼, 微软双拼, 智能ABC, 紫光双拼, 国标双拼
      - wanxiang_algebra:/pro/直接辅助 #辅助码升级为：直接辅助和间接辅助两种类型，都是句中任意，不同点在于直接辅助是nire=你  而间接则需要/引导  ni/re=你 ，在这个基础上直接辅助支持拼音后任意位置数字声调参与，间接辅助声调在/引导前参与
      #- 自然码提权

  # 取消注释以开启自动无词频造词
  add_user_dict/enable_auto_phrase: true

  # 自定义短语
  custom_phrase/user_dict: custom_phrase_double # 需要手动创建 custom_phrase_double.txt 文件

  #下面用于对/rq和N20250101这样的日期候选自定义（顺序、类型、候选个数）由你完全掌控，前面是对于公历后面默认携带农历
  #Y=年，m=月，d=日，数字前面带0如02月09日；y代表后两位年如15年，nj代表不带0的 如2月9日
  date_formats:
    - "Y年m月d日"
    - "Y-m-d"
    - "Y/m/d"
    - "Y.m.d"
    - "Ymd"
    - "Y年n月j日"
    - "y年n月j日"
    - "n月j日"

#下面的数据有需要的可以patch引用
#特殊优化：部分音节字极少，几乎不参与构词，则提升对应四码字的优先级，仅对小鹤双拼有效，其他双拼方案需作对应修改）
小鹤双拼提权:
  __append:
    - derive/^(.*?)(\d?);(bl|dx|df|eg|fn|kw|ny|tw|vw|yd|rx|fs|ix)$/$1$3/
    - derive/^(.*?)(\d?);.*?,(bl|dx|df|eg|fn|kw|ny|tw|vw|yd|rx|fs|ix)$/$1$3/
    - derive/^(.*?)(\d?);.*?,.*?,(bl|dx|df|eg|fn|kw|ny|tw|vw|yd|rx|fs|ix)$/$1$3/
    - derive/^(.*?)(\d?);.*?,.*?,.*?,(bl|dx|df|eg|fn|kw|ny|tw|vw|yd|rx|fs|ix)$/$1$3/
#特殊优化：部分音节字极少，几乎不参与构词，则提升对应四码字的优先级，仅对自然码有效，其他双拼方案需作对应修改）
自然码提权:
  __append:
    - derive/^(.*?)(\d?);(bd|dw|df|dw|yl|rw|fs|iw)$/$1$3/
    - derive/^(.*?)(\d?);.*?,(bd|dw|df|dw|yl|rw|fs|iw)$/$1$3/
    - derive/^(.*?)(\d?);.*?,.*?,(bd|dw|df|dw|yl|rw|fs|iw)$/$1$3/
    - derive/^(.*?)(\d?);.*?,.*?,.*?,(bd|dw|df|dw|yl|rw|fs|iw)$/$1$3/
模糊音:
  __append:
    # n - l
    - derive/^l/n
    - derive/^n/l
    # r - y     开头
    - derive/^y/r
    - derive/^r/y
    # h - f     开头
    - derive/^h/f
    - derive/^f/h
    # r - l     开头
    - derive/^r/l
    - derive/^l/r
    # k - g     开头
    - derive/^k/g
    - derive/^g/k
    # an - ang
    - derive/([ui]?)([āáǎàa])ng(.*)$/$1$2n$3
    - derive/([ui]?)([āáǎàa])n(.*)$/$1$2ng$3
    # en - eng
    - derive/([ēéěèe])ng(.*)$/$1n$2
    - derive/([ēéěèe])n(.*)$/$1ng$2
    # in - ing
    - derive/([īíǐìi])ng(.*)$/$1n$2
    - derive/([īíǐìi])n(.*)$/$1ng$2
    # c - ch
    - derive/^c([^h]*)/ch$1
    - derive/^ch/c
    # z - zh
    - derive/^z([^h]*)/zh$1
    - derive/^zh/z
    # s - sh
    - derive/^s([^h]*)/sh$1
    - derive/^sh/s
